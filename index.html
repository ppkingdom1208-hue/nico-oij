<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico oji | Official Portforio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 高級感のある黒とマゼンタの配色 */
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #ff007a;
            --text-color: #f2f2f2;
            --gray-color: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ローディング演出 */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        /* メインセクション */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* テキストを右に */
        }

        /* 立ち絵の配置 */
        .tatie {
            position: absolute;
            bottom: 0;
            left: 5%;
            height: 90vh;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(255, 0, 122, 0.3));
            transition: transform 0.1s ease-out;
        }

        /* 背景ロゴ（うっすら見える演出） */
        .bg-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        /* メインテキストエリア */
        .content {
            position: relative;
            z-index: 3;
            margin-right: 10%;
            text-align: right;
        }

        h1 {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--gray-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--gray-color);
            line-height: 2;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
        }

        /* SNSナビゲーション */
        .nav-links {
            position: absolute;
            bottom: 50px;
            right: 10%;
            display: flex;
            gap: 30px;
            z-index: 4;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            opacity: 0.6;
        }

        .nav-item:hover {
            opacity: 1;
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .nav-item i {
            font-size: 1.5rem;
        }

        /* 悪魔的パルス演出 */
        .pulse {
            position: absolute;
            bottom: 10%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            filter: blur(150px);
            opacity: 0.2;
            z-index: 1;
            animation: heartBeat 4s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        /* レスポンシブ対応（スマホ） */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tatie { height: 70vh; left: -10%; }
            .content { margin-right: 5%; }
            .nav-links { width: 100%; justify-content: center; right: 0; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img src="logo.png" alt="Loading..." style="width: 100px; animation: pulse 2s infinite;">
    </div>

    <div class="pulse"></div>
    <img src="logo.png" class="bg-logo" alt="">

    <main class="container">
        <img src="tatie.png" class="tatie" id="heroImage" alt="nico oji">
        
        <div class="content">
            <h1 id="mainTitle">共有こそ価値だ。</h1>
            <div class="message" id="subMessage">
                nico ojiです。<br>
                この世のサブカルチャーをこよなく愛する悪魔です。<br>
                あなたの"好き"を僕に教えてくれませんか？
            </div>
        </div>
    </main>

    <nav class="nav-links">
        <a href="https://www.youtube.com/@252projectby3" target="_blank" class="nav-item">
            <i class="fab fa-youtube"></i><span>YouTube</span>
        </a>
        <a href="https://x.com/rvlj252" target="_blank" class="nav-item">
            <i class="fab fa-x-twitter"></i><span>Twitter</span>
        </a>
        </nav>

    <script>
        // ロード画面の解除
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('subMessage').style.opacity = '1';
                document.getElementById('subMessage').style.transform = 'translateY(0)';
            }, 1000);
        });

        // マウスの動きに合わせたパララックス効果
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.getElementById('heroImage').style.transform = `translate(${moveX}px, ${moveY}px)`;
            document.getElementById('mainTitle').style.transform = `translate(${-moveX}px, ${-moveY}px)`;
        });
    </script>
</body>
</html>
