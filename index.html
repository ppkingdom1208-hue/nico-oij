<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico oji | Official Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #ff007a;
            --text-color: #f2f2f2;
            --gray-color: #aaa;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Shippori Mincho', serif; /* 明朝体に変更 */
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- ローディング（ロゴをさらに超特大に） --- */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 1.5s ease;
        }
        .loading-logo {
            width: 300px; /* PCサイズ */
            opacity: 0;
            filter: drop-shadow(0 0 30px var(--accent-color));
            animation: logoFadeIn 4.5s forwards;
        }
        @keyframes logoFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            85% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* --- メイン構成 --- */
        .container {
            position: relative; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        .tatie {
            position: fixed; bottom: 0; left: 5%; height: 95vh; z-index: 1;
            filter: brightness(0.5) drop-shadow(0 0 20px rgba(255, 0, 122, 0.2));
            pointer-events: none; transition: 0.3s;
        }

        .header-logo {
            margin-top: 60px; width: 160px; opacity: 0.5; z-index: 3;
            filter: grayscale(1) invert(1);
        }

        .content {
            position: relative; z-index: 3; width: 90%;
            margin-top: 8vh; text-align: right;
        }

        h1 {
            font-size: 4rem; font-weight: 700; letter-spacing: 0.3em; margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-top: 2.5rem; font-size: 1.2rem; color: var(--text-color);
            line-height: 2.5; letter-spacing: 0.15em; opacity: 0;
            transform: translateY(20px); transition: 2s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        /* --- ナビゲーション --- */
        .nav-links {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; gap: 20px;
            padding: 100px 0 150px; align-items: center; width: 100%;
        }

        .nav-item {
            color: var(--text-color); text-decoration: none;
            display: flex; align-items: center; gap: 25px;
            width: 300px; padding: 22px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--accent-color);
            transition: 0.4s; opacity: 0; transform: translateY(40px);
        }

        .nav-item:hover {
            background: rgba(255, 0, 122, 0.15);
            transform: scale(1.05);
            border-left: 3px solid #fff;
        }

        .nav-item i { font-size: 1.6rem; color: var(--accent-color); width: 35px; text-align: center; }
        .nav-item span { font-size: 1rem; letter-spacing: 0.2em; }

        /* --- スマホ最適化 --- */
        @media (max-width: 768px) {
            .loading-logo { width: 200px; } /* スマホでもデカく */
            .tatie { height: 75vh; left: 50%; transform: translateX(-50%) !important; opacity: 0.3; }
            .content { text-align: center; margin-top: 5vh; }
            h1 { font-size: 2.2rem; letter-spacing: 0.1em; }
            .message { font-size: 1rem; line-height: 2.2; }
            .header-logo { width: 120px; }
            .nav-item { width: 85%; padding: 18px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img src="logo.png" class="loading-logo" alt="nico oji">
    </div>

    <main class="container">
        <img src="logo.png" class="header-logo" alt="">
        
        <img src="tatie.png" class="tatie" id="heroImage" alt="nico oji">
        
        <div class="content">
            <h1 id="mainTitle">－共有こそ価値だ</h1>
            <div class="message" id="subMessage">
                この世のサブカルチャーをこよなく愛する悪魔です<br>
                あなたの"好き"を僕に教えてくれませんか？
            </div>
        </div>

        <nav class="nav-links">
            <a href="https://www.youtube.com/@252projectby3" target="_blank" class="nav-item">
                <i class="fab fa-youtube"></i><span>YOUTUBE</span>
            </a>
            <a href="https://x.com/rvlj252" target="_blank" class="nav-item">
                <i class="fab fa-x-twitter"></i><span>X</span>
            </a>
            <a href="https://x.gd/LViDB" target="_blank" class="nav-item">
                <i class="fas fa-shopping-cart"></i><span>GOODS</span>
            </a>
            <a href="https://x.gd/4LV2D" target="_blank" class="nav-item">
                <i class="fas fa-comment-dots"></i><span>MARSHMALLOW</span>
            </a>
            <a href="https://x.gd/Jxk8K" target="_blank" class="nav-item">
                <i class="fas fa-heart"></i><span>WISHLIST</span>
            </a>
            <a href="https://x.gd/gEV5b" target="_blank" class="nav-item">
                <i class="fas fa-gift"></i><span>GIFT</span>
            </a>
        </nav>
    </main>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('subMessage').style.opacity = '1';
                    document.getElementById('subMessage').style.transform = 'translateY(0)';
                }, 1500);
            }, 4000);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = "1";
                        entry.target.style.transform = "translateY(0)";
                    }, index * 100); 
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.nav-item').forEach(item => {
            observer.observe(item);
        });

        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 768) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
                document.getElementById('heroImage').style.transform = `translate(${moveX}px, 0)`;
            }
        });
    </script>
</body>
</html>
