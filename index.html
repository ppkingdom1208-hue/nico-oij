<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nico oji | Official Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #ff007a;
            --text-color: #f2f2f2;
            --gray-color: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100%;
        }

        /* --- ローディング演出 --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
        }

        .loading-logo {
            width: 100px;
            opacity: 0;
            filter: drop-shadow(0 0 15px var(--accent-color));
            animation: logoFadeIn 4s forwards;
        }

        @keyframes logoFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            30% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        /* --- メインコンテンツ --- */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .tatie {
            position: absolute;
            bottom: 0;
            left: 5%;
            height: 95vh;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(255, 0, 122, 0.2));
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }

        .bg-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            margin-right: 8%;
            text-align: right;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            margin: 0;
            background: linear-gradient(90deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--gray-color);
            line-height: 2.2;
            letter-spacing: 0.15em;
            opacity: 0;
            transform: translateX(30px);
            transition: all 2s ease;
        }

        /* --- リンク集（スマホ最適化） --- */
        .nav-links {
            position: absolute;
            bottom: 40px;
            right: 8%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            z-index: 10;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.4s;
            opacity: 0.6;
        }

        .nav-item:hover {
            opacity: 1;
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        /* パルス背景 */
        .pulse {
            position: absolute;
            bottom: 5%;
            left: 10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255,0,122,0.15) 0%, rgba(13,13,13,0) 70%);
            z-index: 1;
            animation: heartBeat 6s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* --- スマホ専用スタイル --- */
        @media (max-width: 768px) {
            .container { justify-content: center; }
            .tatie { 
                height: 70vh; 
                left: 50%; 
                transform: translateX(-50%) !important; 
                opacity: 0.4; 
            }
            .content { 
                text-align: center; 
                margin-right: 0; 
                width: 100%;
                margin-bottom: 15vh;
            }
            h1 { font-size: 1.8rem; letter-spacing: 0.2em; }
            .message { font-size: 0.85rem; transform: translateY(20px); }
            .nav-links { 
                width: 90%; 
                left: 5%; 
                right: 5%;
                bottom: 30px;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            .nav-item { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img src="logo.png" class="loading-logo" alt="nico oji">
    </div>

    <div class="pulse"></div>
    <img src="logo.png" class="bg-logo" alt="">

    <main class="container">
        <img src="tatie.png" class="tatie" id="heroImage" alt="nico oji">
        
        <div class="content">
            <h1 id="mainTitle">－共有こそ価値だ。</h1>
            <div class="message" id="subMessage">
                この世のサブカルチャーをこよなく愛する悪魔です。<br>
                あなたの"好き"を僕に教えてくれませんか？
            </div>
        </div>
    </main>

    <nav class="nav-links">
        <a href="https://www.youtube.com/@252projectby3" target="_blank" class="nav-item">
            <i class="fab fa-youtube"></i><span>YOUTUBE</span>
        </a>
        <a href="https://x.com/rvlj252" target="_blank" class="nav-item">
            <i class="fab fa-x-twitter"></i><span>X</span>
        </a>
        <a href="https://x.gd/LViDB" target="_blank" class="nav-item">
            <i class="fas fa-shopping-cart"></i><span>GOODS</span>
        </a>
        <a href="https://x.gd/4LV2D" target="_blank" class="nav-item">
            <i class="fas fa-comment-dots"></i><span>MARSH</span>
        </a>
        <a href="https://x.gd/Jxk8K" target="_blank" class="nav-item">
            <i class="fas fa-heart"></i><span>WISH</span>
        </a>
        <a href="https://x.gd/gEV5b" target="_blank" class="nav-item">
            <i class="fas fa-gift"></i><span>GIFT</span>
        </a>
    </nav>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    const msg = document.getElementById('subMessage');
                    msg.style.opacity = '1';
                    msg.style.transform = window.innerWidth <= 768 ? 'translateY(0)' : 'translateX(0)';
                }, 1500);
            }, 4000);
        });

        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 768) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.015;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.015;
                document.getElementById('heroImage').style.transform = `translate(${moveX}px, ${moveY}px)`;
                document.getElementById('mainTitle').style.transform = `translate(${-moveX * 0.5}px, ${-moveY * 0.5}px)`;
            }
        });
    </script>
</body>
</html>
